<!DOCTYPE html>
<html>
  <head>
    <title>I Love You</title>
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        background: transparent; /* nền trong suốt */
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        z-index: 1;
        animation: heartbeat 1.4s ease-in-out infinite;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }

        25% {
          transform: scale(0.9);
        }

        50% {
          transform: scale(1.1);
        }

        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <canvas id="pinkboard"></canvas>

    <script>
      var settings = {
        particles: {
          length: 1500,
          duration: 2,
          velocity: 130,
          effect: -0.4,
          size: 14,
        },
        explodeTime: 6000, // sau 6s thì nổ
      };

      var explode = false;

      // Hàm tiện ích
      (function () {
        var b = 0,
          c = ["ms", "moz", "webkit", "o"];
        for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
          window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
          window.cancelAnimationFrame =
            window[c[a] + "CancelAnimationFrame"] ||
            window[c[a] + "CancelRequestAnimationFrame"];
        }
        if (!window.requestAnimationFrame)
          window.requestAnimationFrame = function (h) {
            var d = new Date().getTime(),
              f = Math.max(0, 16 - (d - b)),
              g = window.setTimeout(function () {
                h(d + f);
              }, f);
            b = d + f;
            return g;
          };
        if (!window.cancelAnimationFrame)
          window.cancelAnimationFrame = function (d) {
            clearTimeout(d);
          };
      })();

      // ------------------------ Particle Logic ------------------------
      var Point = function (x, y) {
        this.x = x || 0;
        this.y = y || 0;
      };
      Point.prototype = {
        clone: function () {
          return new Point(this.x, this.y);
        },
        length: function (length) {
          if (length === undefined)
            return Math.sqrt(this.x * this.x + this.y * this.y);
          this.normalize();
          this.x *= length;
          this.y *= length;
          return this;
        },
        normalize: function () {
          var length = this.length();
          this.x /= length;
          this.y /= length;
          return this;
        },
      };

      var Particle = function () {
        this.position = new Point();
        this.velocity = new Point();
        this.acceleration = new Point();
        this.age = 0;
      };

      Particle.prototype.initialize = function (x, y, dx, dy) {
        this.position.x = x;
        this.position.y = y;
        this.velocity.x = dx;
        this.velocity.y = dy;
        this.acceleration.x = dx * settings.particles.effect;
        this.acceleration.y = dy * settings.particles.effect;
        this.age = 0;
      };

      Particle.prototype.update = function (deltaTime) {
        this.position.x += this.velocity.x * deltaTime;
        this.position.y += this.velocity.y * deltaTime;

        if (explode) {
          // bay nhanh ra
          this.position.x += this.velocity.x * 0.4;
          this.position.y += this.velocity.y * 0.4;
          // thêm một chút random
          this.velocity.x += (Math.random() - 0.5) * 30;
          this.velocity.y += (Math.random() - 0.5) * 30;
        } else {
          this.velocity.x += this.acceleration.x * deltaTime;
          this.velocity.y += this.acceleration.y * deltaTime;
        }

        this.age += deltaTime;
      };

      Particle.prototype.draw = function (context, image) {
        function ease(t) {
          return --t * t * t + 1;
        }
        var size = image.width * ease(this.age / settings.particles.duration);
        context.globalAlpha = explode
          ? 0.8 - this.age / settings.particles.duration
          : 1 - this.age / settings.particles.duration;
        context.drawImage(
          image,
          this.position.x - size / 2,
          this.position.y - size / 2,
          size,
          size
        );
      };

      var ParticlePool = function (length) {
        var particles = new Array(length);
        for (var i = 0; i < length; i++) particles[i] = new Particle();
        var firstActive = 0,
          firstFree = 0,
          duration = settings.particles.duration;

        this.add = function (x, y, dx, dy) {
          particles[firstFree].initialize(x, y, dx, dy);
          firstFree++;
          if (firstFree == length) firstFree = 0;
          if (firstActive == firstFree) firstActive++;
          if (firstActive == length) firstActive = 0;
        };

        this.update = function (deltaTime) {
          var i;
          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++)
              particles[i].update(deltaTime);
          } else {
            for (i = firstActive; i < length; i++)
              particles[i].update(deltaTime);
            for (i = 0; i < firstFree; i++) particles[i].update(deltaTime);
          }
          while (
            particles[firstActive].age >= duration &&
            firstActive != firstFree
          ) {
            firstActive++;
            if (firstActive == length) firstActive = 0;
          }
        };

        this.draw = function (context, image) {
          var i;
          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++)
              particles[i].draw(context, image);
          } else {
            for (i = firstActive; i < length; i++)
              particles[i].draw(context, image);
            for (i = 0; i < firstFree; i++) particles[i].draw(context, image);
          }
        };
      };

      // ------------------------ Render Logic ------------------------
      (function (canvas) {
        var context = canvas.getContext("2d"),
          particles = new ParticlePool(settings.particles.length),
          particleRate =
            settings.particles.length / settings.particles.duration,
          time;

        function pointOnHeart(t) {
          return new Point(
            160 * Math.pow(Math.sin(t), 3),
            130 * Math.cos(t) -
              50 * Math.cos(2 * t) -
              20 * Math.cos(3 * t) -
              10 * Math.cos(4 * t) +
              25
          );
        }

        var image = (function () {
          var canvas = document.createElement("canvas"),
            context = canvas.getContext("2d");
          canvas.width = settings.particles.size;
          canvas.height = settings.particles.size;
          function to(t) {
            var point = pointOnHeart(t);
            point.x =
              settings.particles.size / 2 +
              (point.x * settings.particles.size) / 350;
            point.y =
              settings.particles.size / 2 -
              (point.y * settings.particles.size) / 350;
            return point;
          }
          context.beginPath();
          var t = -Math.PI;
          var point = to(t);
          context.moveTo(point.x, point.y);
          while (t < Math.PI) {
            t += 0.01;
            point = to(t);
            context.lineTo(point.x, point.y);
          }
          context.closePath();
          context.fillStyle = "#ff5ca4";
          context.fill();
          var image = new Image();
          image.src = canvas.toDataURL();
          return image;
        })();

        function render() {
          requestAnimationFrame(render);
          var newTime = new Date().getTime() / 1000,
            deltaTime = newTime - (time || newTime);
          time = newTime;

          context.clearRect(0, 0, canvas.width, canvas.height);

          var amount = particleRate * deltaTime * (explode ? 2 : 1);
          for (var i = 0; i < amount; i++) {
            var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
            var dir = pos
              .clone()
              .length(settings.particles.velocity * (explode ? 5 : 1));
            particles.add(
              canvas.width / 2 + pos.x,
              canvas.height / 2 - pos.y,
              dir.x,
              -dir.y
            );
          }

          particles.update(deltaTime);
          particles.draw(context, image);
        }

        function onResize() {
          canvas.width = canvas.clientWidth;
          canvas.height = canvas.clientHeight;
        }
        window.onresize = onResize;

        setTimeout(function () {
          onResize();
          render();
        }, 10);

        // sau 6 giây thì nổ tung
        setTimeout(function () {
          explode = true;
        }, settings.explodeTime);
      })(document.getElementById("pinkboard"));
    </script>
  </body>
</html>
